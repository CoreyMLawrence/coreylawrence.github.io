<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Safe Fonts</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Montserrat&family=Georgia&family=Source+Code+Pro&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f0f0f0; /* Light background for contrast */
      }
      .font-block {
        margin-bottom: 20px;
        font-size: 48px;
        background: black;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        background-size: 30% 100%;
        text-fill-color: transparent;
      }

      @keyframes gradient-animation {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }

      .font-1 {
        font-family: 'Roboto', sans-serif; /* Replaces 'Helvetica Neue' */
      }
      .font-2 {
        font-family: 'Montserrat', sans-serif; /* Replaces 'Avenir' */
      }
      .font-3 {
        font-family: 'Georgia', serif; /* Remains the same */
      }
      .font-4 {
        font-family: 'Roboto', sans-serif; /* Replaces 'Noteworthy' */
      }
      .font-5 {
        font-family: 'Roboto Slab', serif; /* Replaces 'Copperplate' */
      }
      .font-6 {
        font-family: 'Roboto', sans-serif; /* Replaces 'Chalkboard' */
      }
      .font-7 {
        font-family: 'Source Code Pro', monospace; /* Replaces 'American Typewriter' */
      }
      .font-8 {
        font-family: 'Georgia', serif; /* Replaces 'Palatino' */
      }
      .font-9 {
        font-family: 'Roboto', sans-serif; /* Replaces 'Futura' */
      }
      .font-10 {
        font-family: 'Source Code Pro', monospace; /* Replaces 'Menlo' */
      }
      .font-11 {
        font-family: 'Roboto', sans-serif; /* Replaces 'Optima' */
      }
      .font-12 {
        font-family: 'Verdana', sans-serif; /* Remains the same */
      }
      .font-13 {
        font-family: 'Trebuchet MS', sans-serif; /* Remains the same */
      }
      .font-14 {
        font-family: 'Roboto', sans-serif; /* Replaces 'Lucida Grande' */
      }
      .font-15 {
        font-family: 'Georgia', serif; /* Replaces 'Baskerville' */
      }
      .font-16 {
        font-family: 'Georgia', serif; /* Replaces 'Garamond' */
      }
      .font-17 {
        font-family: 'Montserrat', sans-serif; /* Replaces 'Avenir Next' */
      }
      .font-18 {
        font-family: 'Georgia', serif; /* Replaces 'Kaiti' */
      }
      .font-19 {
        font-family: 'Roboto', sans-serif; /* Replaces 'STHeiti' */
      }
      .font-20 {
        font-family: 'Roboto', sans-serif; /* Replaces 'Apple Color Emoji' */
      }
    </style>
  </head>
  <body>
    <div class="font-block font-1">Corey Lawrence</div>
    <div class="font-block font-2">Corey Lawrence</div>
    <div class="font-block font-3">Corey Lawrence</div>
    <div class="font-block font-4">Corey Lawrence</div>
    <div class="font-block font-5">Corey Lawrence</div>
    <div class="font-block font-6">Corey Lawrence</div>
    <div class="font-block font-7">Corey Lawrence</div>
    <div class="font-block font-8">Corey Lawrence</div>
    <div class="font-block font-9">Corey Lawrence</div>
    <div class="font-block font-10">Corey Lawrence</div>
    <div class="font-block font-11">Corey Lawrence</div>
    <div class="font-block font-12">Corey Lawrence</div>
    <div class="font-block font-13">Corey Lawrence</div>
    <div class="font-block font-14">Corey Lawrence</div>
    <div class="font-block font-15">Corey Lawrence</div>
    <div class="font-block font-16">Corey Lawrence</div>
    <div class="font-block font-17">Corey Lawrence</div>
    <div class="font-block font-18">Corey Lawrence</div>
    <div class="font-block font-19">Corey Lawrence</div>
    <div class="font-block font-20">Corey Lawrence</div>
  </body>
</html>
